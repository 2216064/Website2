<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link href="/static/css/platform.css" rel="stylesheet">
    <script src="/static/js/platform.js" defer></script>
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <header class="top-nav">
        <!-- Top navigation content here -->
    </header>

    <div class="sticky-container">
        <div class="sticky-search-bar">
            <form id="searchForm">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter job title">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>


    <section id="jobPlatform">
        <div class="job-noticeboard" id="jobNoticeboard">
            <!-- Job cards will be dynamically inserted here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Job Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>
</html>
