<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employer Profile</title>
    <style>
        /* Reset some default styles */
        body, h2, form, input, label, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #555;
            display: inline-block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="url"]:focus,
        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h2>Edit Employer Profile</h2>
    </header>
    <main>
        <form method="POST" action="{{ url_for('update_employer_profile') }}" enctype="multipart/form-data">
            <div>
                <label for="employerCompanyName">Company Name:</label>
                <input type="text" id="employerCompanyName" name="employerCompanyName" value="{{ employer.FullName }}" required>
            </div>
            <div>
                <label for="employerContactEmail">Contact Email:</label>
                <input type="email" id="employerContactEmail" name="employerContactEmail" value="{{ employer.Email }}" required>
            </div>
            <div>
                <label for="employerContactPhone">Contact Phone:</label>
                <input type="tel" id="employerContactPhone" name="employerContactPhone" value="{{ employer.PhoneNumber }}" required>
            </div>
            <div>
                <label for="employerWebsite">Company Website:</label>
                <input type="url" id="employerWebsite" name="employerWebsite" value="{{ employer.EmployerWebsite }}" required>
            </div>
            <div>
                <label for="employerPhoto">Upload Logo:</label>
                <input type="file" id="employerPhoto" name="employerPhoto" accept="image/*">
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </main>
</body>

</html>
