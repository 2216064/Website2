<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/loginstyle.css">
    <title>Register Student</title>
</head>

<body>
    <br><br><br>
    <header>
        <script src="/static/js/script.js"></script>
    </header>
    <section>
        <div class="form-container">
            <h2 class="form-title">Student Registration</h2>
            <form id="studentRegisterForm" method="POST" action="/register_student" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="studentFullName">Full Name:</label>
                    <input type="text" id="studentFullName" name="studentFullName" required>
                </div>
                <div class="form-group">
                    <label for="studentContactEmail">Contact Email:</label>
                    <input type="email" id="studentContactEmail" name="studentContactEmail" required>
                </div>
                <div class="form-group">
                    <label for="studentPassword">Password:</label>
                    <input type="password" id="studentPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="studentContactPhone">Contact Phone:</label>
                    <input type="tel" id="studentContactPhone" name="studentContactPhone" required>
                </div>
                <div class="form-group">
                    <label for="studentPhoto">Upload Photograph:</label>
                    <input type="file" id="studentPhoto" name="studentPhoto" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="studentCv">Upload CV:</label>
                    <input type="file" id="studentCv" name="studentCv" accept=".doc,.docx,.pdf" required>
                </div>
                <div class="form-group">
                    <label for="studentKeySkills">Key Skills (tags, comma-separated):</label>
                    <input type="text" id="studentKeySkills" name="studentKeySkills" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2023 Job Matching Platform. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
